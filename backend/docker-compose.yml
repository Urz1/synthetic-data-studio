version: "3.8"

# AWS Educate Deployment Configuration
# Uses: Neon PostgreSQL (external), AWS S3 (external), Local Redis

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
    volumes:
      - uploads_data:/app/uploads  # Shared volume for uploaded files
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery_worker:
    build: .
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=1
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - uploads_data:/app/uploads  # Same shared volume for file access
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  redis_data:
  uploads_data:  # Persistent volume for uploaded datasets
