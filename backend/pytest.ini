# pytest configuration for Synth Studio Ultimate

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90
    -p no:warnings

# Markers
markers =
    functional: Functional correctness tests
    negative: Negative and edge case tests
    security: Security tests (OWASP API Top-10)
    performance: Performance and load tests
    slow: Slow-running tests
    integration: Integration tests requiring full stack

# Coverage
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
