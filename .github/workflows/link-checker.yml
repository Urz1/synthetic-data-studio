name: Documentation Link Checker

on:
  push:
    branches: [main]
    paths:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main]
    paths:
      - "**.md"
      - "docs/**"
  schedule:
    # Run weekly on Sundays
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    name: Check Documentation Links

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v2.0.2
        with:
          # Check markdown files
          args: >
            --verbose
            --no-progress
            --accept 200,204,206,301,302,307,308
            --exclude-mail
            --exclude "^https://api.synthdata.studio"
            --exclude "^http://localhost"
            --exclude "^https://github.com/.*/issues/new"
            --exclude "^https://github.com/.*/discussions"
            --exclude "PRODUCTION_CHECKLIST.md"
            --exclude "DEPLOYMENT_GUIDE.md"
            --exclude "PRODUCTION_CLEANUP_SUMMARY.md"
            --exclude "linkedin.com"
            --exclude "contributor-covenant.org"
            --timeout 30
            '**/*.md'
            'docs/**/*.md'
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issue on failure
        if: failure()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Documentation: Broken links detected"
          content-filepath: ./lychee/out.md
          labels: documentation, bug
